{% extends "main.html" %}
{% block content %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
        <a href="{{url_for('disconnect')}}">Logout</a>
    </div>
</div>
{% include "header.html" %}

<div class="row">

    <div class="col-md-6 col-md-offset-1 padding-top">
        <h2>Delete Item</h2>

        <h4> Are you sure you want to delete '{{item.name}}'? </h4>


        <div class="row">
            <div class="col-md-3">
                <form action="#" method='post'>

                    <button type="submit" class="btn btn-default delete" id="submit" type="submit">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
                    </button>
                </form>
            </div>

            <div class="col-md-3">
                <a href="{{url_for('showItems', catalog_name = item.my_catalog.name)}}">
                    <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                    </button>
                </a>
            </div>

        </div>

    </div>
</div>


{% endblock %}
