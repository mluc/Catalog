{% extends "main.html" %}
{% block content %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
        <a href="{{url_for('disconnect')}}">Logout</a>
    </div>
</div>
{% include "header.html" %}

<div class="row">
    <h2>New Catalog</h2>
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" value="{{catalog_name}}">
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
