{% extends "main.html" %}
{% block content %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
        <a href="{{url_for('disconnect')}}">Logout</a>
    </div>
</div>

{% include "header.html" %}

<div class="row">
    <div class="col-md-1"></div>

    <div class="col-md-10">
        <h2>{{item.name}}</h2>
        <p>Description: {{item.description}}</p>

        <a href="{{url_for('editItem', item_name=item.name ) }}">Edit</a> |
        <a href="{{url_for('deleteItem', item_name=item.name ) }}">Delete</a>
    </div>

    <div class="col-md-1"></div>
</div>

{% endblock %}
